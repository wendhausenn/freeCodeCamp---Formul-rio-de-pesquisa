<!DOCTYPE html>
<html>
<head>
  <title>Pesquisa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Pesquisa de Satisfação do Cliente</h1>
  <p id="description">Obrigado por participar da nossa pesquisa! Seus comentários são valiosos para nós.</p>
  <form id="survey-form">
    <label id="name-label" for="name">Nome:</label>
    <input type="text" id="name" placeholder="Digite seu nome" required><br>

    <label id="email-label" for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Digite seu e-mail" required><br>

    <label id="number-label" for="number">Idade (opcional):</label>
    <input type="number" id="number" min="13" max="120" placeholder="Digite sua idade"><br>

    <label for="dropdown">Qual é o seu nível de satisfação?</label>
    <select id="dropdown">
      <option value="">Selecione uma opção</option>
      <option value="muito-satisfeito">Muito satisfeito</option>
      <option value="satisfeito">Satisfeito</option>
      <option value="neutro">Neutro</option>
      <option value="insatisfeito">Insatisfeito</option>
      <option value="muito-insatisfeito">Muito insatisfeito</option>
    </select><br>

    <label>Como você nos conheceu?</label><br>
    <input type="radio" name="referral" value="amigo"> Amigo
    <input type="radio" name="referral" value="midia-social"> Mídia social
    <input type="radio" name="referral" value="pesquisa"> Pesquisa<br>

    <label>Quais produtos você está interessado?</label><br>
    <input type="checkbox" value="produto-a"> Produto A
    <input type="checkbox" value="produto-b"> Produto B
    <input type="checkbox" value="produto-c"> Produto C<br>

    <label for="comments">Comentários adicionais:</label><br>
    <textarea id="comments" placeholder="Digite seus comentários aqui"></textarea><br>

    <button type="submit" id="submit">Enviar</button>
  </form>
</body>
</html>
